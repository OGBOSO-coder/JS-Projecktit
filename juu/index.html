<!DOCTYPE html>
<html>
<head>
    <title>Äänestys</title>
    <link rel="stylesheet" href="UseCase.css">
</head>
<body>

<!-- Button to open the modal login form -->
<button id="kirjaudu" onclick="document.getElementById('id01').style.display='block'">Login</button>
<button id="äänestysButton" disabled="true" onclick="document.getElementById('id02').style.display='block'">Äänestykset</button>
<button id="tyhjennaLocalStorage" disabled="true">Kirjaudu ulos</button>

<!-- The Modal for Login -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <!-- Modal Content -->
  <form class="modal-content animate" id="loginForm">
    <div class="imgcontainer">
      <img src="Kuvat\img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<!-- The Modal for Äänestykset -->
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <div class="container" style="background-color:#f1f1f1">
  <h2>Lisää äänestys antamalla äänestykselle nimi</h2>
    <form name="lomake" id="laheta">
      <input type="text" placeholder="Äänestyksen nimi" name="nimi" id="nimi">
      <button id="lähetä">Lähetä</button>
    </form>
  </div>
</div>

<div id="äänestykset">
    <!-- Tähän tulevat luodut äänestykset -->
</div>

<!-- Liitä scripts.js -tiedosto tähän -->
<script src="scripts.js"></script>
</body>
</html>
