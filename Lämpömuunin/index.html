<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <h1>Lämpötilamuunnin</h1>

                <div class="input-group">
                    <div class="input-group-append">
                        <label for="fname">Syötä lämpötila</label><br>
                        <input type="text" class="form-control" id="nimi">

                        <button type="button" class="button button1"
                                onclick="muunna()">
                            Muunna </button>

                    </div>
                </div>


                    <p>
                    <label>Fahrenheit</label>
                    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                    oninput="temperatureConverter(this.value)"
                    onchange="temperatureConverter(this.value)">
                    </p>
                    <p>Celsius: <span id="outputCelsius"></span></p>

                    <p>
                        <label>Celsius</label>
                        <input id="inputCelsius" type="number" placeholder="Celsius"
                        oninput="temperatureConverterC(this.value)"
                        onchange="temperatureConverterC(this.value)">
                      </p>
                      <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
